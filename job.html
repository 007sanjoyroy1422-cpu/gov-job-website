<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1a73e8;
    }
    a.apply {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background: #1a73e8;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1 id="title">Job Title</h1>
</header>

<div class="container">
  <p><b>Qualification:</b> <span id="qualification"></span></p>
  <p><b>Vacancy:</b> <span id="vacancy"></span></p>
  <p><b>Age Limit:</b> <span id="age"></span></p>
  <p><b>Last Date:</b> <span id="lastDate"></span></p>

  <h2>Selection Process</h2>
  <p id="process"></p>

  <a id="apply" class="apply" href="#">Apply Online</a>
</div>

<script src="jobs.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));

  const job = jobs.find(j => j.id === id);

  if (job) {
    document.getElementById("title").innerText = job.title;
    document.getElementById("qualification").innerText = job.qualification;
    document.getElementById("vacancy").innerText = job.vacancy;
    document.getElementById("age").innerText = job.age;
    document.getElementById("lastDate").innerText = job.lastDate;
    document.getElementById("process").innerText = job.process;
    document.getElementById("apply").href = job.apply;
  }
</script>

</body>
</html>
