<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov Job Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .filters {
      padding: 15px;
      background: white;
      text-align: center;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      width: 90%;
      max-width: 400px;
    }
    .job-box {
      background-color: white;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .job-box h3 {
      margin: 0;
      color: #1a73e8;
    }
    .job-box p {
      margin: 5px 0;
      font-size: 14px;
    }
    a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<header>
  <h1>All India Govt Jobs</h1>
  <p>Latest Government Job Updates</p>
</header>

<div class="filters">
  <input type="text" id="searchBox" placeholder="Search job (SSC, Railway, Police...)">

  <select id="stateFilter">
    <option value="">All States</option>
    <option value="All India">All India</option>
    <option value="West Bengal">West Bengal</option>
  </select>

  <select id="qualificationFilter">
    <option value="">All Qualifications</option>
    <option value="10th">10th</option>
    <option value="10th / ITI">10th / ITI</option>
  </select>
</div>

<div id="job-list"></div>

<script src="jobs.js"></script>
<script>
  const jobList = document.getElementById("job-list");
  const searchBox = document.getElementById("searchBox");
  const stateFilter = document.getElementById("stateFilter");
  const qualificationFilter = document.getElementById("qualificationFilter");

  function renderJobs() {
    jobList.innerHTML = "";

    const searchText = searchBox.value.toLowerCase();

    const filtered = jobs.filter(job => {
      return (
        (searchText === "" || job.title.toLowerCase().includes(searchText)) &&
        (stateFilter.value === "" || job.state === stateFilter.value) &&
        (qualificationFilter.value === "" || job.qualification === qualificationFilter.value)
      );
    });

    filtered.forEach(job => {
      const div = document.createElement("div");
      div.className = "job-box";
      div.innerHTML = `
        <h3>${job.title}</h3>
        <p>State: ${job.state}</p>
        <p>Qualification: ${job.qualification}</p>
        <p>Last Date: ${job.lastDate}</p>
        <a href="job.html?id=${job.id}" class="button">View Details</a>
      `;
      jobList.appendChild(div);
    });
  }

  searchBox.addEventListener("input", renderJobs);
  stateFilter.addEventListener("change", renderJobs);
  qualificationFilter.addEventListener("change", renderJobs);

  renderJobs();
</script>

</body>
</html>
