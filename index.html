<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov Job Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .filter-box {
      background-color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    .filter-box input,
    .filter-box select {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container {
      padding: 15px;
    }

    .job-card {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .job-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
    }

    .job-info {
      font-size: 14px;
      margin: 8px 0;
    }

    .view-btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 15px;
    }
  </style>
</head>

<body>

<header>ðŸ‡®ðŸ‡³ All India Government Jobs</header>

<div class="filter-box">
  <input
    type="text"
    id="searchInput"
    placeholder="Search job..."
    onkeyup="applyFilter()"
  >

  <select id="qualificationFilter" onchange="applyFilter()">
    <option value="">All Qualifications</option>
    <option value="10th">10th Pass</option>
    <option value="ITI">ITI</option>
    <option value="Graduate">Graduate</option>
  </select>
</div>

<div class="container" id="jobList"></div>

<footer>
  Â© 2025 Gov Job Website | Daily Job Updates
</footer>

<script>
  let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  let jobList = document.getElementById("jobList");

  function displayJobs(list) {
    jobList.innerHTML = "";

    if (list.length === 0) {
      jobList.innerHTML = "<p>No jobs found.</p>";
      return;
    }

    list.forEach(job => {
      jobList.innerHTML += `
        <div class="job-card">
          <div class="job-title">${job.title}</div>
          <div class="job-info">
            Qualification: ${job.qualification}<br>
            Last Date: ${job.lastDate}
          </div>
          <a href="job-details.html?job=${job.id}" class="view-btn">
            View Details
          </a>
        </div>
      `;
    });
  }

  function applyFilter() {
    let keyword = document
      .getElementById("searchInput")
      .value
      .toLowerCase();

    let qualification = document
      .getElementById("qualificationFilter")
      .value
      .toLowerCase();

    let filtered = jobs.filter(job => {
      let matchText =
        job.title.toLowerCase().includes(keyword) ||
        job.qualification.toLowerCase().includes(keyword);

      let matchQualification =
        qualification === "" ||
        job.qualification.toLowerCase().includes(qualification);

      return matchText && matchQualification;
    });

    displayJobs(filtered);
  }

  displayJobs(jobs);
</script>

</body>
</html>
