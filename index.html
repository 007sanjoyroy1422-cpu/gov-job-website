<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov Job Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .job-card {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .job-title {
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
    }

    .job-info {
      font-size: 14px;
      margin: 8px 0;
    }

    .view-btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 15px;
    }
  </style>
</head>

<body>

<header>ðŸ‡®ðŸ‡³ All India Government Jobs</header>

<div class="container" id="jobList"></div>

<footer>
  Â© 2025 Gov Job Website | Daily Job Updates
</footer>

<script>
  let jobs = JSON.parse(localStorage.getItem("jobs")) || [];

  let jobList = document.getElementById("jobList");

  if (jobs.length === 0) {
    jobList.innerHTML = "<p>No jobs added yet.</p>";
  }

  jobs.forEach(job => {
    jobList.innerHTML += `
      <div class="job-card">
        <div class="job-title">${job.title}</div>
        <div class="job-info">
          Qualification: ${job.qualification}<br>
          Last Date: ${job.lastDate}
        </div>
        <a href="job-details.html?job=${job.id}" class="view-btn">View Details</a>
      </div>
    `;
  });
</script>

</body>
</html>
