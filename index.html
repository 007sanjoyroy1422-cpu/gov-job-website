<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gov Job Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .filter-box {
      background-color: white;
      padding: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filter-box input,
    .filter-box select {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    .container {
      padding: 15px;
    }
    .job-card {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .job-title {
      font-size: 17px;
      font-weight: bold;
      color: #1a73e8;
    }
    .job-info {
      font-size: 14px;
      margin: 6px 0;
    }
    .view-btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>ðŸ‡®ðŸ‡³ All India Government Jobs</header>

<div class="filter-box">
  <input id="searchInput" placeholder="Search job..." onkeyup="applyFilter()">

  <select id="qualificationFilter" onchange="applyFilter()">
    <option value="">All Qualification</option>
    <option>10th</option>
    <option>ITI</option>
    <option>Graduate</option>
  </select>

  <select id="stateFilter" onchange="applyFilter()">
    <option value="">All States</option>
    <option>All India</option>
    <option>West Bengal</option>
    <option>Delhi</option>
    <option>Uttar Pradesh</option>
    <option>Bihar</option>
    <option>Maharashtra</option>
  </select>
</div>

<div class="container" id="jobList"></div>

<script>
  let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  let jobList = document.getElementById("jobList");

  function displayJobs(list) {
    jobList.innerHTML = list.length === 0 ? "<p>No jobs found.</p>" : "";
    list.forEach(job => {
      jobList.innerHTML += `
        <div class="job-card">
          <div class="job-title">${job.title}</div>
          <div class="job-info">
            Qualification: ${job.qualification}<br>
            State: ${job.state}<br>
            Last Date: ${job.lastDate}
          </div>
          <a href="job-details.html?job=${job.id}" class="view-btn">View Details</a>
        </div>`;
    });
  }

  function applyFilter() {
    let k = searchInput.value.toLowerCase();
    let q = qualificationFilter.value.toLowerCase();
    let s = stateFilter.value.toLowerCase();

    let filtered = jobs.filter(j =>
      (k === "" || j.title.toLowerCase().includes(k)) &&
      (q === "" || j.qualification.toLowerCase().includes(q)) &&
      (s === "" || j.state.toLowerCase().includes(s))
    );

    displayJobs(filtered);
  }

  displayJobs(jobs);
</script>

</body>
</html>
