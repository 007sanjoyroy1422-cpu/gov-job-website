<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .job-item {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .delete-btn {
      background: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<header>Admin Panel â€” Add Government Job</header>

<div class="container">

  <div class="card">
    <h3>Add New Job</h3>

    <input id="title" placeholder="Job Title">
    <input id="qualification" placeholder="Qualification (10th / ITI / Graduate)">
    <input id="state" placeholder="State / All India">
    <input id="lastDate" placeholder="Last Date">
    <input id="salary" placeholder="Salary">
    <input id="vacancy" placeholder="Vacancy">
    <textarea id="selection" placeholder="Selection Process"></textarea>
    <textarea id="apply" placeholder="How to Apply"></textarea>
    <input id="applyLink" placeholder="Apply Online Link">

    <button onclick="addJob()">Add Job</button>
  </div>

  <div class="card">
    <h3>Posted Jobs</h3>
    <div id="jobList"></div>
  </div>

</div>

<script>
  let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  let jobList = document.getElementById("jobList");

  function renderJobs() {
    jobList.innerHTML = "";
    jobs.forEach((job, index) => {
      jobList.innerHTML += `
        <div class="job-item">
          ${job.title}
          <button class="delete-btn" onclick="deleteJob(${index})">
            Delete
          </button>
        </div>
      `;
    });
  }

  function addJob() {
    let job = {
      id: Date.now(),
      title: title.value,
      qualification: qualification.value,
      state: state.value,
      lastDate: lastDate.value,
      salary: salary.value,
      vacancy: vacancy.value,
      selection: selection.value,
      apply: apply.value,
      applyLink: applyLink.value
    };

    jobs.unshift(job);
    localStorage.setItem("jobs", JSON.stringify(jobs));

    alert("Job Added Successfully!");

    document.querySelectorAll("input, textarea").forEach(i => i.value = "");
    renderJobs();
  }

  function deleteJob(index) {
    if (confirm("Delete this job?")) {
      jobs.splice(index, 1);
      localStorage.setItem("jobs", JSON.stringify(jobs));
      renderJobs();
    }
  }

  renderJobs();
</script>

</body>
</html>
