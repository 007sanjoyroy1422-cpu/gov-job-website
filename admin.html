<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Protected</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 15px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<header>Admin Panel</header>

<div class="container" id="loginBox">
  <input type="password" id="password" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>
</div>

<div class="container hidden" id="adminBox">
  <input id="title" placeholder="Job Title">
  <input id="qualification" placeholder="Qualification">
  <input id="lastDate" placeholder="Last Date">
  <input id="age" placeholder="Age Limit">

  <select id="state">
    <option value="">Select State</option>
    <option>All India</option>
    <option>West Bengal</option>
    <option>Delhi</option>
    <option>Uttar Pradesh</option>
    <option>Bihar</option>
    <option>Maharashtra</option>
  </select>

  <button onclick="addJob()">Add Job</button>
</div>

<script>
  const ADMIN_PASSWORD = "12345";

  function login() {
    if (document.getElementById("password").value === ADMIN_PASSWORD) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminBox").classList.remove("hidden");
    } else {
      alert("Wrong Password");
    }
  }

  function addJob() {
    let jobs = JSON.parse(localStorage.getItem("jobs")) || [];

    let job = {
      id: Date.now(),
      title: title.value,
      qualification: qualification.value,
      lastDate: lastDate.value,
      age: age.value,
      state: state.value
    };

    jobs.push(job);
    localStorage.setItem("jobs", JSON.stringify(jobs));
    alert("Job Added Successfully");

    title.value = qualification.value = lastDate.value = age.value = state.value = "";
  }
</script>

</body>
</html>
