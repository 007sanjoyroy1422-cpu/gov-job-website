<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .box {
      background-color: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .apply-btn {
      display: block;
      margin-top: 15px;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<header id="title">Job Details</header>

<div class="container" id="content"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("job");

  let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  let job = jobs.find(j => j.id == id);

  if (job) {
    document.getElementById("title").innerText = job.title;

    document.getElementById("content").innerHTML = `
      <div class="box">
        <table>
          <tr><td>Qualification</td><td>${job.qualification}</td></tr>
          <tr><td>Age Limit</td><td>${job.age}</td></tr>
          <tr><td>Last Date</td><td>${job.lastDate}</td></tr>
        </table>
        <a href="#" class="apply-btn">Apply Online</a>
      </div>
    `;
  }
</script>

</body>
</html>
