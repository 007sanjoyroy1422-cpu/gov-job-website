<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .box {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .apply-btn {
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .back {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .back a {
      color: #1a73e8;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header id="jobTitle">
  Job Details
</header>

<div class="container" id="jobContent"></div>

<div class="back">
  <a href="index.html">‚Üê Back to Job List</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const job = params.get("job");

  let data = {
    sscgd: {
      title: "SSC GD Constable 2025",
      qualification: "10th Pass",
      lastDate: "25 Jan 2025",
      age: "18 - 23 Years"
    },
    railway: {
      title: "Railway Group D",
      qualification: "10th / ITI",
      lastDate: "10 Feb 2025",
      age: "18 - 33 Years"
    },
    bank: {
      title: "Bank Clerk Vacancy",
      qualification: "Graduate",
      lastDate: "5 Feb 2025",
      age: "20 - 28 Years"
    }
  };

  const jobData = data[job];

  if (jobData) {
    document.getElementById("jobTitle").innerText = jobData.title;

    document.getElementById("jobContent").innerHTML = `
      <div class="box">
        <div class="title">Job Information</div>
        <table>
          <tr><td>Qualification</td><td>${jobData.qualification}</td></tr>
          <tr><td>Age Limit</td><td>${jobData.age}</td></tr>
          <tr><td>Last Date</td><td>${jobData.lastDate}</td></tr>
        </table>
      </div>

      <a href="#" class="apply-btn">Apply Online</a>
    `;
  }
</script>

</body>
</html>
